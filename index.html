<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Nutshell</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:600" rel="stylesheet">

</head>

<body>
  <header>
    <img src="./img/nutshellLogo.png" alt="smiling nut">
    <div class="navbar" align="center">All the things in a nutshell!</div>
  </header>

  <section class="login hidden">
    <form id="loginForm">
      <div class="login__usernamePrompt">
        Username:
      </div>
      <div class="login__usernameInput">
        <input id="usernameField" type="text" name="username">
      </div>
      <div class="login__emailPrompt">
        Email:
      </div>
      <div class="login__emailInput">
        <input id="emailField" type="text" name="email">
      </div>
    </form>
    <button class="button button--newAccount">New account</button>
    <button class="button button--login">Login</button>
  </section>

  <section class="grid hidden">

    <section class="tasks one ">
      <div class="task_container">

        <div class="display_tasks">
          <!-- tasks will be displayed here -->
        </div>
        <button class="display_taskForm ">Add New Task</button>
      </div>
      <div class="taskForm hidden">
        <div class="task__taskPrompt">
          Task Name:
        </div>
        <div class="task__name">
          <input type="text" name="taskname">
        </div>
        <div class="task__completionPrompt">
          Expected Completion Date:
        </div>
        <div class="task__completion">
          <input type="date" name="completion">
        </div>
        <button class="task__button">Save Task</button>
      </div>
    </section>

    <section class="events four">
      <div class="event_container">

        <div id="display_events">
          <!-- events will be displayed here -->
        </div>
        <button class="randomMonkeyButt ">Add New Event</button>

      </div>
      <div class="eventForm hidden">
        <div class="event__eventPrompt">
          Event Name:
        </div>
        <div class="event__name">
          <input type="text" name="eventname">
        </div>

        <div class="event__eventDatePrompt">
          Event Date:
        </div>
        <div class="event__eventDate">
          <input type="date" name="eventDate">
        </div>

        <div class="event__eventLocation">
          Event Location:
        </div>
        <div class="event__location">
          <input type="text" name="eventLocation">
        </div>

        <button class="event__button">Save Event</button>
      </div>

    </section>

    <section class="news five">
      <div class="article_container">

        <div id="display_articles">
          <!-- articles will be displayed here -->
        </div>
        <button class="display_articleForm ">Add New Article</button>
      </div>

      <div class="articleForm hidden">
        <div class=“article__articlePrompt”>
          Article Title:
        </div>
        <div class=“article__title”>
          <input type=“text” id=“articleTitle” name="articleTitle">
        </div>

        <div class=“article__urlPrompt”>
          Article URL:
        </div>
        <div class=“article__url”>
          <input type=“url” id=“articleUrl” name="articleUrl">
        </div>

        <div class=“article__descriptionPrompt”>
          Article Description:
        </div>
        <div class=“article__description”>
          <input type=“text” id=“shortArticleDescription“ name="articleDescription">
        </div>

        <button class="article__button">Save Article</button>
      </div>
    </section>

    <section class="chat two">
      <div id="display_chat">
        <!-- chat window will be displayed here -->
      </div>

      <div class=“chat__Prompt”>
        Enter Message:
      </div>
      <div class=“chat__input”>
        <input type=“text” class=“newChatInput“ name="newChatInput">
      </div><button class="chat__button">Send Message</button>
    </section>

    <section class="friends three">
      <div class="display_friends">
        <!-- friends will be displayed here -->
        <button class="display_friendForm ">Search For A Friend</button>
      </div>
      <div class="friendForm hidden">
        <input type="text" name="find_friend_input"><button class="friend__button">Add Friend</button>
      </div>

    </section>
  </section>
  <button class="logoff__button hidden">Log off</button>



  <footer class="footer" align="center">
    <p>NUTSHELL INC &copy;</p>
  </footer>

  <script src="./build/bundle.js"></script>
</body>

</html>
